<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h2>Simple Blackjack</h2>
    <div class="player">
        <div id="playerHand" class="pre-wrap font-large"></div>
        <div class="subtle">
            <p>You show <span id="playerPoints" class="strong pre-wrap"></span> points.</p>
        </div>
    </div>
    <div class="controls">
        <button id="hit"><h3>Hit</h3></button>
        <button id="stand"><h3>Stand</h3></button>
        <button id="newGame"><h3>Next Game</h3></button>
    </div>
    <div class="house">
        <div id="houseHand" class="pre-wrap font-large"></div>
        <div class="subtle">
            <p>The house shows <span id="housePoints" class="strong pre-wrap"></span> points.*</p>
        </div>
    </div>
    <div class="scoreboard">
        <h3 id="result" class="pre-wrap"></h3>
    </div>
    <div class="scoreboard">
        <h2>Won-Lost-Pushed</h2>
        <span id="scoreboard" class="subtle strong pre-wrap"></span>
    </div>
    <div class="rules">
        <p class="subtle">*The house stands at 17 or greater.</p>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
